    <header class="header">
        <h1>Cadastre-se</h1>
    </header>

    <main class="container">
        <h2>Informe seus dados</h2>

        <div class="content_data">
            <h3>Dados pessoais</h3>

            <label for="name">Nome completo</label>
            <input type="text" id="name" class="input_name">

            <div class="born_contact">
                <div>
                    <label for="date">Nascimento</label>
                    <input type="date" id="date" class="input_date">
                </div>

                <div>
                    <label for="contact">Contato</label>
                    <input type="tel" id="tel" class="input_tel" placeholder="(XX) XXXXX-XXXX">
                </div>
                
    
                
            </div>
           

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input_email">
        </div>

        <div class="content_address">
            <h3>Endereço</h3>

            <label for="cep">CEP</label>
            <input type="number" id="cep" class="input_cep">

            <label for="address">Endereço</label>
            <input type="text" id="address" class="input_address">

            <div class="address_contact">
                <div>
                    <label for="number">Número</label>
                    <input type="number" id="number" class="input_number">
                </div>
    
                <div>
                    <label for="complement">Complemento</label>
                    <input type="text" id="complement" class="input_complement">
                </div>
            </div>

            <label for="district">Bairro</label>
            <input type="text" id="district" class="input_district">

            <div class="address_contact">
                <div>
                    <label for="city">Cidade</label>
                    <input type="text" id="city" class="input_city">
                </div>
                
                <div><label for="uf">UF</label>
                    <select id="uf">
                        <option value="rs" id="option_uf" class="option_uf"></option>
                    </select></div>
            </div>

            <button id="sendForm" class="sendForm">Fazer cadastro</button>
        </div>
    </main>

    <hr>
